<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--WebGL-->

        <!--libs-->
        <!--<script type="text/javascript" src="js/lib/Logger.js"></script>-->
        <script src="js/lib/gl-matrix.js"></script>
        <script src="js/lib/axios.min.js"></script>

        <!--math functions & utils-->
        <script src="js/utils/html-2-js-constants.js"></script>
        <script src="js/utils/stl-loader.js"></script>
        <script src="js/maths/numbers.js"></script>
        <script src="js/maths/matrices.js"></script>

        <!--webgl-specific-->
        <script src="js/webgl-specific/buffers.js"></script>
        <script src="js/webgl-specific/shaders.js"></script>
        <script src="js/webgl-specific/colors.js"></script>

        <!--controls-->
        <script src="js/controls/camera.js"></script><!-- Camera should be defined before controls -->
        <script src="js/controls/mouse-controls.js"></script>

        <!--figures-->
        <script src="js/figures/figure-controller.js"></script>
        <script src="js/figures/predefined/letter-f.js"></script>
        <script src="js/figures/drawable.js"></script>
        <script src="js/figures/line.js"></script>
        <script src="js/figures/polygon.js"></script>
        <script src="js/figures/mesh.js"></script>

        <!--server-specific-->
        <script src="js/server-specific/models.js"></script>
        <script src="js/server-specific/server-api-client.js"></script>
        <script src="js/server-specific/model-submitter.js"></script>


        <script src="js/main.js"></script>


        <div class="editor">
            <!-- left column -->
            <div class="view">
                <canvas id="glCanvas"></canvas>
                <div class="log">
                    Log
                </div>
            </div>

            <!-- right column -->
            <div class="controls">
                <div id="control-addition" class="control">
                    <div class="control-title">Add figure</div>
                    <div class="control-element">
                        <input class="control-addition--file" type="file" />
                        <input class="control-addition--submit-button" type="button" value="Submit"
                               onClick="modelSubmitter.submitFile()">
                    </div>
                </div>

                <div id="control-selection" class="control">
                    <div class="control-title">Select figure</div>
                    <div class="control-element">Figure selection from available figure</div>
                </div>

                <div id="control-adjustment" class="control">
                    <div class="control-title">Adjust figure</div>
                    <div class="control-element">
                        <p>Ang:<input id="figAngle" type="range" min="0" max="360" step="10" value="0"
                                      oninput="updateFigure()"></p>
                        <p>Size:<input id="figScale" type="range" min="0.5" max="10" step="0.07" value="1"
                                       oninput="updateFigure()"></p>
                    </div>
                </div>

                <div id="control-operation" class="control">
                    <div class="control-title">Perform operation</div>
                    <div class="control-element">
                        <input class="menu__model-submitter-&#45;&#45;boolop-button" type="button" value="Perform Bool op"
                               onClick="modelSubmitter.performBoolOp()">
                    </div>
                </div>

                <div id="control-reserved" class="control">
                    <div class="control-title">Reserved space</div>
                    <div class="control-element">
                        <!-- reload(true) forces reload from server -->
                        <input type="button" value="Refresh" onClick="window.location.reload(true)">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
