<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--Common-->
        <script src="js/utils/number-utils.js"></script>
        <script src="js/utils/buffer-utils.js"></script>
        <script src="js/utils/context-utils.js"></script>

        <!--WebGL-->
        <script src="js/figures/line.js"></script>
        <script src="js/figures/triangle.js"></script>
        <script src="js/utils/shader-utils.js"></script>
        <script src="js/lib/gl-matrix.js"></script>
        <script src="js/main.js"></script>

        <!--THREE-->
        <!--<script src="js/lib/three.js"></script>-->
        <!--<script src="js/three-main.js"></script>-->

        <div class="my-flex-container">
            <div class="my-flex-block">
                <canvas id="glCanvas"></canvas>
            </div>
            <div class="my-flex-block">
                <div id="menu">
                    <!-- reload(true) forces reload from server -->
                    <input type="button" value="Refresh" onClick="window.location.reload(true)">

                    <p>X:<input id="rngX" type="range" min="-500" max="500" step="10" value="0" oninput="changeRange()"></p>
                    <p>Y:<input id="rngY" type="range" min="-300" max="300" step="10" value="0" oninput="changeRange()"></p>
                    <p>Z:<input id="rngZ" type="range" min="-800" max="0" step="15" value="-300" oninput="changeRange()"></p>
                    <p>A:<input id="rngA" type="range" min="0" max="360" step="10" value="0" oninput="changeRange()"></p>
                    <p>S:<input id="rngS" type="range" min="0" max="10" step="0.1" value="1" oninput="changeRange()"></p>
                    <br>

                    <label id="logr"></label>
                </div>
            </div>
        </div>

    </body>
</html>
