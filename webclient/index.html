<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--WebGL-->

        <!--libs-->
        <!--<script type="text/javascript" src="js/lib/Logger.js"></script>-->
        <script src="js/lib/gl-matrix.js"></script>
        <script src="js/lib/axios.min.js"></script>

        <!--math functions & utils-->
        <script src="js/utils/dom-utils.js"></script>
        <script src="js/utils/stl-loader.js"></script>
        <script src="js/maths/numbers.js"></script>
        <script src="js/maths/matrices.js"></script>

        <!--webgl-specific-->
        <script src="js/webgl-specific/buffers.js"></script>
        <script src="js/webgl-specific/context.js"></script>
        <script src="js/webgl-specific/shaders.js"></script>
        <script src="js/webgl-specific/colors.js"></script>

        <!--controls-->
        <script src="js/controls/camera.js"></script><!-- Camera should be defined before controls -->
        <script src="js/controls/mouse-controls.js"></script>

        <!--figures-->
        <script src="js/figures/figure-controller.js"></script>
        <script src="js/figures/predefined/letter-f.js"></script>
        <script src="js/figures/drawable.js"></script>
        <script src="js/figures/line.js"></script>
        <script src="js/figures/polygon.js"></script>
        <script src="js/figures/mesh.js"></script>

        <!--server-specific-->
        <script src="js/server-specific/models.js"></script>
        <script src="js/server-specific/server-api-client.js"></script>
        <script src="js/server-specific/model-submitter.js"></script>


        <script src="js/main.js"></script>

        <div class="page">
            <div class="page__container">
                <canvas id="glCanvas"></canvas>
            </div>
            <div class="page__container">
                <div class="menu">
                    <!-- reload(true) forces reload from server -->
                    <input type="button" value="Refresh" onClick="window.location.reload(true)">

                    <div class="menu__camera-controls">
                        <h4>Camera controls</h4>
                        <p>Dist:<input id="camDist" type="range" min="50" max="500" step="10" value="150" oninput="updateCamera()"></p>
                        <p>H:<input id="camHeight" type="range" min="-600" max="600" step="10" value="100" oninput="updateCamera()"></p>
                        <p>Ang:<input id="camAngle" type="range" min="0" max="360" step="1" value="30" oninput="updateCamera()"></p>
                    </div>

                    <div class="menu__figure-controls">
                        <h4>Figure controls</h4>
                        <p>Ang:<input id="figAngle" type="range" min="0" max="360" step="10" value="0" oninput="updateFigure()"></p>
                        <p>S:<input id="figScale" type="range" min="0.2" max="10" step="0.1" value="1" oninput="updateFigure()"></p>
                    </div>

                    <div class="figure-controller">
                        <h4>Figure controller</h4>
                        <div class="figure-controller__button-list"></div>
                    </div>

                    <div class="menu__model-submitter">
                        <h4>Model submitter</h4>
                        <input class="menu__model-submitter--input" type="file" />
                        <input class="menu__model-submitter--button" type="button" value="Submit" onClick="modelSubmitter.submitFile()">
                    </div>

                    <label id="logr"></label>
                </div>
            </div>
        </div>

    </body>
</html>
